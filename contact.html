<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mobile </title>
    <link rel="icon" href="images/Happy Mo.png" type="image/png" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
  <header>
    <div class="container nav-flex">
      <div class="logo-wrap">
        <img src="images/Happy Mo.png" alt="Happy Mobile Logo" class="logo" />
        
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="process.html">Process</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="contact">
    <div class="container contact-flex">
      <div class="contact-details">
        <h2>Contact Us</h2>
        <p>
          <img src="./images/google-maps.png" alt="Location" class="icon">
          1, Railway Station Rd, Kamarajapuram, Guduvancheri, Tamil Nadu 603202, India
        </p>
        <div class="social-icons">
          <a href="#"><img src="./images/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="./images/instagram.png" alt="Instagram"></a>
          <a href="#"><img src="./images/youtube.png" alt="WhatsApp"></a>
        </div>
      </div>
      <div class="contact-form">
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="tel" placeholder="Your Phone" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <div class="container footer-content">
      <div class="footer-left">
        &copy; 2025 Happy Mobile. All rights reserved.
      </div>   
    </div>
  </footer>
  
</body>
</html>
